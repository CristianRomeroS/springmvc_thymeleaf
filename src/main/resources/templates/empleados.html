<!DOCTYPE html>
<html mlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Spring Web</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="#">Spring Web</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
	      <div class="navbar-nav">
	        <a class="nav-link" th:href=@{/empleados}>Empleados</a>
	        <a class="nav-link" th:href=@{/empleados/nuevo}>Nuevo Empleado</a>
	      </div>
	    </div>
	  </div>
	</nav>
	<div class="container">
		<div class="row">
		<h1>Lista de empleados</h1>
		</div>
			<table class="table">
			  <thead class="table-dark">
				 	<tr>
					 	<th>Nombre</th>
					 	<th>apellido</th>
					 	<th>email</th>
					 	<th>telefono</th>
					 	<th>Acciones</th>
				 	</tr>
			  </thead>
			  <tbody>
				   <tr th:each="variable : ${empleados}">
					   <td th:text="${variable.nombre}"></td>
					   <td th:text="${variable.apellido}"></td>
					   <td th:text="${variable.email}"></td>
					   <td th:text="${variable.telefono}"></td>
					   <td>
					   	<a th:href="@{empleado/editar/{id}(id=${variable.id})}" class="btn btn-info">Editar</a>
<!-- 					   	<form th:action="@{empleado/borrar/{id}(id=${variable.id})}" method="POST"> -->
<!-- 					   		<button type="submit"  class="btn btn-danger">Eliminar</button> -->
<!-- 					   	</form> -->
						<a th:href="@{empleado/borrar/{id}(id=${variable.id})}" class="btn btn-danger">Eliminar</a>
					   	
					   </td>
				   </tr>
			  </tbody>
			</table>
		
	</div>
	<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
