<!DOCTYPE html>
<htmlxmlns="xmlns:th="http://www.thymeleaf.org"">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<table class="table" style="width:1500px; margin:0 auto;">
  <thead class="table-dark">
	 	<tr>
		 	<th>Nombre</th>
		 	<th>apellido</th>
		 	<th>email</th>
		 	<th>telefono</th>
	 	</tr>
  </thead>
  <tbody>
	   <tr th:each="variable : ${dato}">
		   <td th:text="${variable.nombre}"></td>
		   <td th:text="${variable.apellido}"></td>
		   <td th:text="${variable.email}"></td>
		   <td th:text="${variable.telefono}"></td>
	   </tr>
  </tbody>
</table>
</body>
</html>
